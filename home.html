<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/utils.js">
    </script>
</head>

<body onload="loadInputData()">
    <section class="vh-100 gradient-custom_newuser">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white border-radius">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="emailHome" class="form-control form-control-lg" readonly />
                                    <label class="form-label" for="emailHome">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="nameHome" class="form-control form-control-lg" oninput="document.getElementById('savebtn').style.visibility = 'visible';" />
                                    <label class="form-label" for="nameHome">Full Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="phoneHome" class="form-control form-control-lg" oninput="document.getElementById('savebtn').style.visibility = 'visible'; " />
                                    <label class="form-label" for="phoneHome">Phone Number</label>
                                </div>

                                <button id="savebtn" class="btn btn-outline-light btn-lg px-5" type="submit" onclick="editUser()" style="visibility: hidden;">Save New Details</button>
                                <br>
                                <br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="deleteUser()">Delete User</button>
                            </div>
                        </div>

                        <script>
                            var email = getEmail();
                            showDetails(email);
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
